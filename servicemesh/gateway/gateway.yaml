apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: istio-gateway
spec:
  selector:
    istio: gateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---

apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: istio-vs
spec:
  hosts:
  - "*"
  gateways:
  - istio-gateway
  http:
  - name: 'route-service-a'
    match:
    - uri:
        prefix: /appA
    rewrite:
      uri: "/"
    route:
    - destination:
        port:
          number: 80
        host: service-a
  - name: 'route-service-b'
    match:
    - uri:
        prefix: /appB
    rewrite:
      uri: "/"
    route:
    - destination:
        port:
          number: 80
        host: service-b
