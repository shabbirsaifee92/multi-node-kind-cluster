apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: istio-vs
spec:
  hosts:
  - "*"
  gateways:
  - istio-gateway
  http:
  - name: 'giggle-box'
    match:
    - uri:
        prefix: /giggle-box
    rewrite:
      uri: "/"
    route:
    - destination:
        subset: v1
        host: giggle-box
        port:
          number: 80
      weight: 80
    - destination:
        subset: v2
        host: giggle-box
        port:
          number: 80
      weight: 20
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: giggle-box
spec:
  host: giggle-box
  subsets:
  - name: v1
    labels:
      version: v1
  - name: v2
    labels:
      version: v2
