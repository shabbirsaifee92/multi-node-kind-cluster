
apiVersion: v1
kind: Service
metadata:
  name: giggle-box
  namespace: default
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: giggle-box
---

apiVersion: v1
kind: ConfigMap
metadata:
  name: giggle-box
  namespace: default
data:
  index.html: |
    <html>
      <head>
        <title>GiggleBox</title>
        <style>
          img {
            max-width: 100%;
            height: auto;
          }
        </style>
      </head>
      <body>
        <h1>GiggleBox Version 1</h1>
        <img src="https://media.giphy.com/media/SAAMcPRfQpgyI/giphy.gif" alt="funny image">
      </body>
    </html>
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: giggle-box-v1
  labels:
    app: giggle-box
    version: v1
spec:
  selector:
    matchLabels:
      app: giggle-box
  template:
    metadata:
      labels:
        app: giggle-box
        version: v1
    spec:
      volumes:
      - name: giggle-box
        configMap:
          name: giggle-box
      containers:
      - image: nginx
        name: giggle-box
        volumeMounts:
        - name: giggle-box
          mountPath: /usr/share/nginx/html/
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: 100m
            memory: 200M
          requests:
            cpu: 10m
            memory: 50M
---

